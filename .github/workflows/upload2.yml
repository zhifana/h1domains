name: update-notification

on:
  push:
    branches:
      - master

jobs:
  notify-updates:
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Display updated files
      run: |
        echo "Updated files:"
        # Use github.event.before if available, otherwise use github.sha
        BEFORE_COMMIT=${{ github.event.before || github.sha }}
        git diff --name-only $BEFORE_COMMIT ${{ github.sha }}

    - name: Send notification
      run: |
        # Replace this with the notification method of your choice
        # This example uses a simple echo statement, you might use an API call, email, etc.
        echo "New commits! Check the updated files."
